<!DOCTYPE html>
<html lang="en">
    <head>
        <title>11ty Boilerplate</title>
        <meta charset="UTF-8"/>
        
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover"/>
        <link rel="stylesheet" href="/css/style.css?v=1626928342725"/>
        <link rel="shortcut icon" href="/assets/favicon.ico"/>

        <script src="https://kit.fontawesome.com/2229cc8bf4.js" crossorigin="anonymous"></script>
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="/common-js/bundle.js?v=1626928342725"></script>
        <script src="/usefulFuncs.js"></script>

        

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Newsreader&amp;family=Zeyada&amp;display=swap');
        </style>

    </head>
    <body>
        
            



    
<main class="mx-auto max-w-7xl px-4 mt-2 lg:mt-14">
    
        
<button id="fetch-kanto-btn" class="border p-2 rounded-md border-black hover:bg-gray-100">Fetch Kanto Pokedex</button>
<p id="response-output" class="text-red-800">Response Placeholder</p>

<script>
    const fetchKantoBtn = document.getElementById('fetch-kanto-btn')
    const responseText = document.getElementById('response-output')

    fetchKantoBtn.addEventListener('click', async () => {
        const response = await fetch('/.netlify/functions/pokedex', {
            method: 'POST',
            body: JSON.stringify({region: 'kanto'})
        }).then(response => response.json())
        responseText.innerText = JSON.stringify(response)
    })
</script>

    
    <div class="m-10 text-sm text-center lg:float-right text-gray-400">Build Version 1626928342725</div>
</main>



        
    </body>
</html>
